<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Star Wars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles.css" />

  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg" style="background-color: #52BE80 ;">

    <a class="navbar-company" href="/index.html">Star Wars Databank</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      </div>
    </nav>


<div class="img-container">
  <img class="header-img" src="star-wars-header3.jpg" alt="">

</div>
    <div class="form-group search-form">
      <select class="form-control" name="" id="category-select">
        <option value="">Select Category</option>
        <option value="films">Films</option>
        <option value="people">People</option>
        <option value="planets">Planets</option>
        <option value="starships">Starships</option>
        <option value="vehicles">Vehicles</option>
        <option value="species">Species</option>
      </select>
      <input class="form-control" type="text" name="" id="search-key" placeholder="Specify search name or title">
      <small id="emailHelp" class="form-text text-muted">For example, search for 'Luke' or 'wing'.</small>
      <button class="btn btn-primary" type="button" id="getData" name="button">Search Star Wars!</button>

    </div>

    <hr style="width: 50%; padding-bottom: 1em;">

<div class="main-grid">
  <div class="col" id="results-overview"></div>
  <div class="results-grid" id=results>
  </div>
</div>
